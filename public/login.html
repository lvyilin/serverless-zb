	<body class="landing">

        <header id="header">
                <h1 style="font-size: 100%" class=""><a href="register.html">Serverless-zb</a></h1>
        </header>
            
		<!-- Login -->
			<section id="banner" class="wrapper style3 special">
				<div class="container">
					<header class="major">
                        <h2>Login</h2>
               			 <br>                        
					</header>
				</div>
				<div class="container 50%">
					<form id="signinForm">
						<div class="row uniform">
							<div class="6u 12u$(small)">
								<input name="email" id="emailInputSignin" value="" placeholder="email" type="email">
                            </div>
                            <div class="6u 12u$(small)">
								<input name="Password" id="passwordInputSignin" value="" placeholder="Password" type="password" pattern=".*" required>
							</div>
							<div class="12u$">
								<ul class="actions">
									<li><input value="Sign in" class="special big" type="submit"></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>

			<script src="js/vendor/jquery-3.3.1.min.js"></script>
			<script src="js/vendor/bootstrap.min.js"></script>
			<script src="js/vendor/aws-cognito-sdk.min.js"></script>
			<script src="js/vendor/amazon-cognito-identity.min.js"></script>
			<script src="js/config.js"></script>
			<script src="js/auth.js"></script>
